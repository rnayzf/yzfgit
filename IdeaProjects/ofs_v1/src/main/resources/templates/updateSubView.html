<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<%@taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<head>
    <title>jsp</title>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body>
<h3>welcome to OFS_V1.0....</h3>
<table border="1px">
    <tr>
        <td>科目编号</td>
        <td>科目名称</td>
        <td>科目备注</td>
    </tr>
    <c:forEach items="${subjects}" var="subjects">
        <tr>
            <td><input type="text" name="subjectsId" value="${subjects.subjectsId}"/></td>
            <td><input type="text" name="subjectsName" value="${subjects.subjectsName}"/></td>
            <td><input type="text" name="subjectsRem" value="${subjects.subjectsRem}"/></td>
            <td><input type="submit" value="确认1修改" onclick="updateSubjects(subjects.subjectsId)"/></td>
        </tr>
    </c:forEach>
</table>
<script type="text/javascript">
    function updateSubjects(subjectsId) {
        $.ajax({
            type: 'post',
            url: '/subjects/doupdateSub?subjectsId=' + subjectsId,
            contentType: 'application/json;charset=utf-8',
            dataType: 'text',
            success: function (result) {
                alert("成功修改： " + result + "行");
            }
        })
    }
</script>
</body>
</html>
